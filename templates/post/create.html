{% extends 'base.html' %}

{% block title %}Create{% endblock %}

{% block content %}
<h1>Crear un nuevo Post</h1>
<form action="/post/create" method="post" id="registroForm">
    <div class="form-group mb-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title"
               placeholder="Post title"
               value="{{ request.form.get('title', '') }}" required>
        <div class="invalid-feedback">
            Falta el titulo del post
        </div>
    </div>
    <div class="form-group mb-3">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content"
                  placeholder="Post content" required>{{ request.form.get('content', '') }}</textarea>
        <div class="invalid-feedback">
            Falta el contenido del post
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary mb-3" type="submit">Submit</button>
    </div>
</form>
<a href="{{ url_for('get_all_post') }}" class="btn btn-primary">
    Volver a la lista de posts
</a>
{% endblock %}

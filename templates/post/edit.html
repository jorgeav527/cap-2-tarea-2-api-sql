{% extends 'base.html' %}

{% block title %}Edit Post post['id']{% endblock %}

{% block content %}
<h1>Editar el Post {{ post['id'] }}</h1>
<form action="{{ url_for('edit_one_post', post_id=post['id']) }}" method="post">
    <div class="form-group mb-3">
        <label for="title">Titulo</label>
        <input type="text" class="form-control" id="title" name="title"
               placeholder="Post title"
               value="{{ post['title'] }}" required>
        <div class="invalid-feedback">
            Falta el titulo del post
        </div>
    </div>
    <div class="form-group mb-3">
        <label for="content">Contenido</label>
        <textarea class="form-control" id="content" name="content"
                  placeholder="Post content" required>{{ post['content'] }}</textarea>
        <div class="invalid-feedback">
            Falta el contenido del post
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary mb-3" type="submit">Actualizar</button>
    </div>
</form>
{% endblock %}
